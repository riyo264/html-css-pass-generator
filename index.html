<!DOCTYPE html>
<html>
    <head>
        <title>Static</title>
        <link rel="stylesheet" href="ind_style.css">
    </head>
    <body>
        <div class="background-lines"><img id="lines" src="Images/pattern-lines.svg"></div>
        <br>
        <h2><img src="Images/logo-mark.svg" alt="Image not found" height="22"> Coding Conf</h2>
        <br>
        <h1>Your Journey to Coding Conf</h1>
        <h1>2025 Starts Here!</h1>
        

        <p>Secure your spot at next years's biggest coding conference</p>

        <br>

        <form action="ticket.html" method="post">
            <div>
                <label>Upload Avatar</label>
                <br>
                <input type="image" name="avatar" accept=".jpg, .jpeg, .png">
                <p>upload your photo (JPG or PNG, max size: 500KB)</p>
            </div>

            <div>
                <label>Full Name</label>
                <br>
                <input type="text" name="fullname"> 
            </div>
            <br>
            <br>
            <div>
                <label>Email Address</label>
                <br>
                <input type="email" name="email">
            </div>
            <br>
            <div>
                <label>GitHub Username</label>
                <br>
                <input type="url" name="github">
            </div>
            <br>
            <input type="submit" name="ticket" value="Generate My Ticket">
        </form>
        <br>
    </body>
</html>
